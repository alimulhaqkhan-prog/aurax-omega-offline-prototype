<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AURABANK Ω Prototype</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{
background:#0f172a;
color:white;
font-family:Arial;
padding:20px;
}
.container{
max-width:900px;
margin:auto;
}
.card{
background:#1e293b;
padding:15px;
border-radius:10px;
margin-bottom:15px;
}
button{
padding:10px;
border:none;
border-radius:5px;
background:#38bdf8;
cursor:pointer;
font-weight:bold;
}
input[type=range]{
width:100%;
}
.metric{
font-size:18px;
margin:5px 0;
}
</style>
</head>
<body>

<div class="container">

<h2>AURABANK Ω — Post-Quantum Relational Banking</h2>

<div class="card">
<h3>Quantum Threat Level (TMQ)</h3>
<input type="range" min="0" max="1" step="0.01" value="0.3" id="tmq">
<p id="tmq_val"></p>
</div>

<div class="card">
<h3>PQC Migration Status (%)</h3>
<input type="range" min="0" max="1" step="0.01" value="0.7" id="pqc">
<p id="pqc_val"></p>
</div>

<div class="card">
<h3>Customer Risk Sensitivity (β)</h3>
<input type="range" min="0" max="1" step="0.01" value="0.8" id="beta">
<p id="beta_val"></p>
</div>

<div class="card">
<button onclick="simulate()">Simulate Crisis Response</button>
</div>

<div class="card">
<h3>Continuity Engine Output</h3>
<div class="metric">EQ (Emotional Stability): <span id="eq"></span></div>
<div class="metric">Identity Anchor I(t): <span id="identity"></span></div>
<div class="metric">Jump Index: <span id="jump"></span></div>
<div class="metric">Trust Status: <span id="status"></span></div>
</div>

<div class="card">
<canvas id="chart"></canvas>
</div>

</div>

<script>
let identity = 0;
let previousEQ = 0;
let eta = 0.3;

let chartData = [];
let chartLabels = [];

const ctx = document.getElementById('chart').getContext('2d');
const chart = new Chart(ctx, {
type: 'line',
data: {
labels: chartLabels,
datasets: [{
label: 'Emotional Stability EQ',
data: chartData,
borderColor: '#38bdf8',
fill: false
}]
},
options:{
responsive:true,
scales:{y:{min:-1,max:1}}
}
});

function tanh(x){
return Math.tanh(x);
}

function simulate(){

let TMQ = parseFloat(document.getElementById("tmq").value);
let pqc = parseFloat(document.getElementById("pqc").value);
let beta = parseFloat(document.getElementById("beta").value);

document.getElementById("tmq_val").innerText = TMQ;
document.getElementById("pqc_val").innerText = pqc;
document.getElementById("beta_val").innerText = beta;

let D = 0.1;
let lambda_ver = -0.05;
let lambda_core = 0.4;

let EQ = tanh(beta*TMQ - D + pqc + lambda_ver + lambda_core);

let jump = Math.abs(EQ - previousEQ);
previousEQ = EQ;

identity = identity + eta*(EQ - identity);

document.getElementById("eq").innerText = EQ.toFixed(3);
document.getElementById("identity").innerText = identity.toFixed(3);
document.getElementById("jump").innerText = jump.toFixed(3);

if(EQ > 0.7){
document.getElementById("status").innerText = "Calm & Stable";
}else if(EQ > 0.3){
document.getElementById("status").innerText = "Cautious Stability";
}else{
document.getElementById("status").innerText = "Volatile / Risky";
}

chartData.push(EQ);
chartLabels.push(chartLabels.length);
chart.update();
}
</script>

</body>
</html>
