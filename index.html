<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Clinical Assistant â€“ Full Browser Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;margin:0}
    header{background:#0f4c75;color:#fff;padding:14px 20px;font-size:18px}
    .container{display:flex;gap:16px;padding:16px}
    .left{width:70%;background:#fff;border-radius:8px;padding:16px}
    .right{width:30%;background:#fff;border-radius:8px;padding:16px;border-left:4px solid #0f4c75}
    h3{margin-top:0;color:#0f4c75}
    label{display:block;font-size:13px;margin-top:10px}
    input,textarea,select,button{width:100%;padding:8px;margin-top:4px;font-size:14px}
    textarea{min-height:60px}
    button{background:#0f4c75;color:#fff;border:none;border-radius:4px;margin-top:10px;cursor:pointer}
    button.secondary{background:#6c757d}
    .chip{background:#e3f2fd;padding:6px 10px;border-radius:4px;margin:6px 0;cursor:pointer;font-size:13px}
    .chip:hover{background:#cfe8fb}
    footer{padding:12px 16px;background:#fff;border-top:1px solid #ddd;display:flex;gap:10px}
    .hidden{display:none}
    .small{font-size:12px;color:#555}
  </style>
</head>
<body>
<header>ğŸ©º Doctor Clinical Assistant â€“ Full Browser Prototype</header><div class="container">
  <div class="left">
    <h3>Digital Prescription</h3><label>Patient Name</label>
<input id="pname" placeholder="Enter patient name" />

<label>Age</label>
<input id="page" type="number" placeholder="Age" />

<label>CNIC (optional)</label>
<input placeholder="XXXXX-XXXXXXX-X" />

<label>Vitals (BP / Sugar / Temp)</label>
<input id="vitals" placeholder="120/80 | 110 | 98F" />

<label>Symptoms (Short Summary)</label>
<textarea id="symptoms"></textarea>

<label>Tests</label>
<textarea id="tests"></textarea>

<label>Medications</label>
<textarea id="meds"></textarea>

  </div>  <div class="right">
    <h3>AI Nudge Panel</h3>
    <div id="nudgePanel" class="hidden">
      <div class="chip" onclick="addTest('BP Check')">ğŸ’¡ BP check relevant</div>
      <div class="chip" onclick="addTest('CBC')">ğŸ§ª CBC commonly ordered</div>
      <div class="chip" onclick="addTest('Blood Sugar')">ğŸ§ª Blood Sugar Test</div>
      <div class="chip" onclick="addMed('Paracetamol 500mg â€“ Twice daily')">ğŸ’Š Paracetamol option</div>
    </div>
    <p class="small">AI suggestions are for assistance only.<br>Final medical decisions are made by the doctor.</p>
  </div>
</div><footer>
  <button id="listenBtn" onclick="toggleListening()">ğŸ™ï¸ Start Listening</button>
  <button class="secondary" onclick="generatePrescription()">ğŸ§¾ Generate Prescription + Barcode</button>
</footer><script>
let listening=false;

function autoStart(){
  const name=document.getElementById('pname').value;
  const age=document.getElementById('page').value;
  if(name && age){
    document.getElementById('nudgePanel').classList.remove('hidden');
  }
}

document.getElementById('pname').addEventListener('input',autoStart);
document.getElementById('page').addEventListener('input',autoStart);

function toggleListening(){
  listening=!listening;
  document.getElementById('listenBtn').innerText=listening?'ğŸ™ï¸ Listening (Doctor Only)':'ğŸ™ï¸ Start Listening';
}

function addTest(t){
  const box=document.getElementById('tests');
  box.value+= (box.value?'\n':'')+t;
}

function addMed(m){
  const box=document.getElementById('meds');
  box.value+= (box.value?'\n':'')+m;
}

function generatePrescription(){
  listening=false;
  document.getElementById('listenBtn').innerText='ğŸ™ï¸ Start Listening';
  const id='RX-'+Math.floor(Math.random()*100000);
  alert('Prescription Generated\nTracking ID: '+id+'\n(Voice stopped)');
}
</script></body>
</html>
